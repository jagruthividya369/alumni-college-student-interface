    <div class="jumbotron">
  <h1 class="display-4">Event Registration</h1>

<form>
  <div class="form-group">
    <label for="exampleInputType">Type of Event</label>
    <input type="text" class="form-control" id="exampleInputType" aria-describedby="typeHelp">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputEName">Event Name</label>
    <input type="text" class="form-control" id="exampleInputEName" aria-describedby="enameHelp" placeholder="Event name">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputConducted">Conducted On</label>
    <input type="text" class="form-control" id="exampleInputConducted" aria-describedby="conductedHelp" placeholder="Conducted Date">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputFor">Event is for</label>
    <select multiple class="form-control" id="exampleInputFor">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputDept">For which Department</label>
    <select multiple class="form-control" id="exampleInputDept">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleInputDescription">Description</label>
    <textarea name="name" rows="8" cols="80" class="form-control" id="exampleInputDescription" ></textarea>
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>

  <!-- <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
  </div> -->
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary">Create Event</button>
    </div>
  </div>
  <br>
</form>
